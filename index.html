            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #003900; /* Paddy Power green background */
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #003900; /* Paddy Power green */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #003900; /* Paddy Power green */
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .checkbox-group label {
            margin-right: 20px;
        }
        button {
            background-color: #003900; /* Paddy Power green */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #026702; /* Slightly lighter green for hover */
        }
    </style>

<div id="lp-engagement"></div>
    <form id="sgiForm">
        <h1>SGI (IA) Form</h1>
        <div class="form-group">
            <label for="chat-id">Chat ID</label>
            <input type="text" id="chat-id" name="chat-id">
        </div>
        <div class="form-group">
            <label for="ndl">NDL - £</label>
            <input type="number" id="ndl" name="ndl">
        </div>
        <div class="form-group">
            <label for="salary">Salary - £</label>
            <input type="number" id="salary" name="salary">
        </div>
        <div class="form-group">
            <label for="security">Security</label>
            <input type="text" id="security" name="security">
        </div>
        <div class="form-group">
            <label for="activity">Activity</label>
            <input type="text" id="activity" name="activity">
        </div>
        <div class="form-group">
            <label for="col">& Col</label>
            <input type="text" id="col" name="col">
        </div>
        <div class="form-group">
            <label for="control-impact">Control and Impact</label>
            <input type="text" id="control-impact" name="control-impact">
        </div>
        <div class="form-group">
            <label for="time-on-site">Time on Site</label>
            <input type="text" id="time-on-site" name="time-on-site">
        </div>
        <div class="form-group">
            <label for="finances">Finances (D&L)</label>
            <input type="text" id="finances" name="finances">
        </div>
        <div class="form-group">
            <label for="failed-deposits">Failed Deposits</label>
            <input type="text" id="failed-deposits" name="failed-deposits">
        </div>
        <div class="form-group">
            <label for="overnight">Overnight</label>
            <input type="text" id="overnight" name="overnight">
        </div>
        <div class="form-group">
            <label>Aware of SG Tools?</label>
            <div class="checkbox-group">
                <input type="checkbox" id="aware-of-sg-tools-yes" name="aware-of-sg-tools" value="yes">
                <label for="aware-of-sg-tools-yes">Yes</label>
                <input type="checkbox" id="aware-of-sg-tools-no" name="aware-of-sg-tools" value="no">
                <label for="aware-of-sg-tools-no">No</label>
            </div>
        </div>
        <div class="form-group">
            <label for="tools-applied">Tools Applied and Recommended</label>
            <input type="text" id="tools-applied" name="tools-applied">
        </div>
        <div class="form-group">
            <label>Spend Budget Explained? (IF NDL added)</label>
            <div class="checkbox-group">
                <input type="checkbox" id="spend-budget-explained-yes" name="spend-budget-explained" value="yes">
                <label for="spend-budget-explained-yes">Yes</label>
                <input type="checkbox" id="spend-budget-explained-no" name="spend-budget-explained" value="no">
                <label for="spend-budget-explained-no">No</label>
            </div>
        </div>
        <div class="form-group">
            <label>A recap has been provided and confirmed by customer</label>
            <div class="checkbox-group">
                <input type="checkbox" id="recap-provided-yes" name="recap-provided" value="yes">
                <label for="recap-provided-yes">Yes</label>
                <input type="checkbox" id="recap-provided-no" name="recap-provided" value="no">
                <label for="recap-provided-no">No</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('sgiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                if (data[key]) {
                    if (!Array.isArray(data[key])) {
                        data[key] = [data[key]];
                    }
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            });

            // Correct the checkbox data to boolean
            data['aware-of-sg-tools'] = data['aware-of-sg-tools'] === 'yes';
            data['spend-budget-explained'] = data['spend-budget-explained'] === 'yes';
            data['recap-provided'] = data['recap-provided'] === 'yes';

            console.log(JSON.stringify(data, null, 2));
        });
    </script>
