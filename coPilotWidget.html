<!DOCTYPE html>
<html>
<head>
  <title>Agent CoPilot Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #chatContainer {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    #chatHeader {
      background-color: #0072C6;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      text-align: center;
    }

    #chatLog {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      box-sizing: border-box;
      position: relative;
      display: inline-block;
    }

    .customer {
      background-color: #d1e7ff;
      align-self: flex-start;
    }

    .orchestrate {
      background-color: #e2ffe2;
      align-self: flex-end;
    }

    .system {
      background-color: #f0f0f0;
      color: #555;
      text-align: center;
      font-size: 0.85em;
      max-width: 100%;
      border-radius: 10px;
    }

    .timestamp {
      display: block;
      font-size: 0.7em;
      color: #666;
      margin-top: 2px;
    }

    .copyBtn {
      margin-left: 8px;
      font-size: 0.7em;
      padding: 2px 6px;
      cursor: pointer;
      background-color: #0072C6;
      color: white;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chatHeader">Watsonx Orchestrate Connector</div>
    <div id="chatLog"></div>
  </div>

  <script type="text/javascript" charset="utf8" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

  <script>
    (async () => {
      if (!window.lpTag || !lpTag.agentSDK) {
        console.error("Agent SDK not available. Make sure this is running inside LivePerson Agent Workspace.");
        return;
      }

      const SDK = lpTag.agentSDK;
      SDK.init();

      const chatLog = document.getElementById("chatLog");

      const logMessage = (text, type) => {
        const msgDiv = document.createElement("div");
        msgDiv.className = type;
        msgDiv.textContent = text;

        if (type !== "system") {
          const ts = document.createElement("span");
          ts.className = "timestamp";
          ts.textContent = new Date().toLocaleTimeString();
          msgDiv.appendChild(ts);
        }

        // Add button to push Orchestrate messages to LP agent input
        if (type === "orchestrate") {
          const copyBtn = document.createElement("button");
          copyBtn.className = "copyBtn";
          copyBtn.textContent = "Send to LP input";
          copyBtn.addEventListener("click", () => {
            SDK.setAgentInput(text);
            SDK.focusAgentInput();
          });
          msgDiv.appendChild(copyBtn);
        }

        chatLog.appendChild(msgDiv);
        chatLog.scrollTo({ top: chatLog.scrollHeight, behavior: 'smooth' });
      };

      logMessage("Agent SDK initialized âœ…", "system");

      const PROXY_URL = "https://proxyserver-app.1zxfao4b0y0q.eu-gb.codeengine.appdomain.cloud/trigger-agent";

      async function sendToOrchestrate(conversationId, text) {
        try {
          const res = await fetch(PROXY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, conversationId })
          });

          if (!res.ok) throw new Error("Proxy request failed");

          const data = await res.json();
          logMessage(JSON.stringify(data), "orchestrate");
        } catch (err) {
          logMessage("Error sending to Orchestrate: " + err.message, "system");
        }
      }

      const lastSeenMap = {};

      SDK.bind('chatTranscript.lines', function(data) {
        const lines = data.newValue || [];
        const conversationId = SDK.chatInfo?.rtSessionId || 'unknown';

        if (!(conversationId in lastSeenMap)) {
          const maxLineId = Math.max(...lines.map(l => l.lineId || 0), 0);
          lastSeenMap[conversationId] = maxLineId;
          return;
        }

        lines.forEach(line => {
          const lastSeen = lastSeenMap[conversationId];
          const lineId = line.lineId || Date.now();

          if (line.source === 'visitor' && line.text && lineId > lastSeen) {
            logMessage(line.text, "customer");
            sendToOrchestrate(conversationId, line.text);
            lastSeenMap[conversationId] = lineId;
          }
        });
      });

      SDK.bind('conversation.closed', function() {
        const conversationId = SDK.chatInfo?.rtSessionId || 'unknown';
        logMessage(`Conversation ${conversationId} closed.`, "system");
        delete lastSeenMap[conversationId];
      });

    })();
  </script>
</body>
</html>
