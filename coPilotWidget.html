<!DOCTYPE html>
<html>
<head>
  <title>Agent CoPilot Widget</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; font-family: Arial, sans-serif; }
    #chatContainer { display:flex; flex-direction:column; width:100%; height:100%; border:1px solid #ccc; }
    #chatHeader { background-color:#0072C6; color:white; padding:8px; text-align:center; font-weight:bold; }
    #chatLog { flex:1; padding:10px; overflow-y:auto; background-color:#f9f9f9; }
    #chatInputContainer { display:flex; border-top:1px solid #ccc; }
    #chatInput { flex:1; padding:8px; font-size:14px; border:none; outline:none; }
    #sendBtn { padding:8px 12px; background-color:#0072C6; color:white; border:none; cursor:pointer; }
    .message { margin:5px 0; padding:8px 12px; border-radius:15px; max-width:80%; word-wrap:break-word; position:relative; }
    .customer { background-color:#d1e7ff; align-self:flex-start; }
    .orchestrate { background-color:#e2ffe2; align-self:flex-end; }
    .system { background-color:#f0f0f0; color:#555; text-align:center; font-size:0.85em; max-width:100%; border-radius:10px; }
    .timestamp { display:block; font-size:0.7em; color:#666; margin-top:2px; }
    .copyBtn { margin-left:8px; font-size:0.7em; padding:2px 6px; cursor:pointer; background-color:#0072C6; color:white; border:none; border-radius:3px; }
    details { margin-top:4px; font-size:0.75em; }
    pre { white-space:pre-wrap; word-wrap:break-word; }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chatHeader">Watsonx Orchestrate Connector</div>
    <div id="chatLog"></div>
    <div id="chatInputContainer">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Web Agent SDK -->
  <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

  <script>
  (async () => {

    const SDK = lpTag.agentSDK;
    SDK.init();

    const chatLog = document.getElementById("chatLog");
    const input = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const PROXY_URL = "https://proxyserver-app.1zxfao4b0y0q.eu-gb.codeengine.appdomain.cloud/trigger-agent";
    const lastSeenMap = {};

    // --- UTILITIES ---
    const logMessage = (text, type, rawPayload = null) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = text;

      if (type !== "system") {
        const ts = document.createElement("span");
        ts.className = "timestamp";
        ts.textContent = new Date().toLocaleTimeString();
        msgDiv.appendChild(ts);
      }

      if (type === "orchestrate") {
        const conversationId = SDK.chatInfo?.rtSessionId;
        const copyBtn = document.createElement("button");
        copyBtn.className = "copyBtn";
        copyBtn.textContent = conversationId ? "Send to Customer" : "No active conversation";
        copyBtn.disabled = !conversationId;
        copyBtn.addEventListener("click", () => {
          if (!conversationId) return;
          SDK.command("Write ChatLine", { text, conversationId });
        });
        msgDiv.appendChild(copyBtn);

        if (rawPayload) {
          const raw = document.createElement("details");
          const summary = document.createElement("summary");
          summary.textContent = "View Raw Response";
          const pre = document.createElement("pre");
          pre.textContent = JSON.stringify(rawPayload, null, 2);
          raw.appendChild(summary);
          raw.appendChild(pre);
          msgDiv.appendChild(raw);
        }
      }

      chatLog.appendChild(msgDiv);
      chatLog.scrollTo({ top: chatLog.scrollHeight, behavior: "smooth" });
    };

    logMessage("Agent SDK initialized ✅", "system");

    const sendToOrchestrate = async (conversationId, text) => {
      try {
        logMessage("⏳ Sending to Orchestrate...", "system");
        const res = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, conversationId })
        });
        if (!res.ok) throw new Error(`Proxy request failed (${res.status})`);
        const data = await res.json();

        // Extract suggestions properly
        let suggestions = [];
        if (Array.isArray(data.suggestions)) {
          suggestions = data.suggestions.map(s => s.text || JSON.stringify(s));
        } else if (data.reply || data.response || data.message) {
          suggestions = [data.reply || data.response || data.message];
        } else {
          suggestions = [JSON.stringify(data)];
        }

        suggestions.forEach(suggestion => logMessage(suggestion, "orchestrate", data));

      } catch (err) {
        logMessage("❌ Error sending to Orchestrate: " + err.message, "system");
      }
    };

    // --- BINDINGS ---
    SDK.bind("chatTranscript.lines", (data) => {
      const lines = data.newValue || [];
      const conversationId = SDK.chatInfo?.rtSessionId || "unknown";

      if (!(conversationId in lastSeenMap)) {
        const maxLineId = Math.max(...lines.map(l => l.lineId || 0), 0);
        lastSeenMap[conversationId] = maxLineId;
        return;
      }

      lines.forEach(line => {
        const lastSeen = lastSeenMap[conversationId];
        const lineId = line.lineId || Date.now();
        if (line.source === "visitor" && line.text && lineId > lastSeen) {
          logMessage(line.text, "customer");
          sendToOrchestrate(conversationId, line.text);
          lastSeenMap[conversationId] = lineId;
        }
      });
    });

    SDK.bind("conversation.closed", () => {
      const conversationId = SDK.chatInfo?.rtSessionId || "unknown";
      logMessage(`Conversation ${conversationId} closed.`, "system");
      delete lastSeenMap[conversationId];
    });

    // --- WIDGET INPUT ---
    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      const conversationId = SDK.chatInfo?.rtSessionId;
      if (!conversationId) {
        logMessage("❌ No active conversation to send message", "system");
        return;
      }
      logMessage(text, "customer");
      sendToOrchestrate(conversationId, text);
      input.value = "";
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

  })();
  </script>
</body>
</html>
