<!DOCTYPE html>
<html>
<head>
  <title>Agent CoPilot Widget</title>
</head>
<body>
  <h3>Watsonx Orchestrate Connector</h3>
  <div id="log" style="font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>

  <!-- LivePerson Agent SDK -->
  <script type="text/javascript" charset="utf8" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

  <script>
    (async () => {
      if (!window.lpTag || !lpTag.agentSDK) {
        console.error("Agent SDK not available. Make sure this is running inside LivePerson Agent Workspace.");
        return;
      }

      const SDK = lpTag.agentSDK;
      SDK.init();

      const log = (msg) => {
        const logDiv = document.getElementById("log");
        logDiv.textContent += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      };

      log("Agent SDK initialized ✅");

      // Proxy configuration
      const PROXY_URL = "https://proxyserver-app.1zxfao4b0y0q.eu-gb.codeengine.appdomain.cloud/trigger-agent";

      // Persistent map of last sent lineSeq per conversation
      let lastSeenSeqMap = JSON.parse(localStorage.getItem("lastSeenSeqMap") || "{}");

      const saveSeqMap = () => {
        localStorage.setItem("lastSeenSeqMap", JSON.stringify(lastSeenSeqMap));
      };

      async function sendToOrchestrate(conversationId, text) {
        try {
          const res = await fetch(PROXY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, conversationId })
          });

          if (!res.ok) {
            throw new Error("Proxy request failed");
          }

          const data = await res.json();
          log(`→ Orchestrate response: ${JSON.stringify(data)}`);
        } catch (err) {
          log("Error sending to Orchestrate proxy: " + err.message);
        }
      }

      // Process lines: only send lines not yet sent
      function processLines(conversationId, lines) {
        const lastSeenSeq = lastSeenSeqMap[conversationId] || 0;

        lines.forEach(line => {
          if (line.source === 'visitor' && line.text && line.lineSeq > lastSeenSeq) {
            log(`[Customer] ${line.text}`);
            sendToOrchestrate(conversationId, line.text);
            lastSeenSeqMap[conversationId] = line.lineSeq;
          }
        });

        saveSeqMap();
      }

      // Main: conversation opened
      SDK.bind('conversation.info', (data) => {
        if (data.newValue && data.newValue.state === "OPEN") {
          const conversationId = data.newValue.rtSessionId || 'unknown';
          log(`Conversation ${conversationId} opened.`);

          // Bind to all transcript lines
          // SDK will fire once with existing lines, then incrementally
          SDK.bind('chatTranscript.lines', (lineData) => {
            const lines = lineData.newValue || [];
            processLines(conversationId, lines);
          });
        }
      });

      // Clean up on conversation close
      SDK.bind('conversation.closed', (data) => {
        const conversationId = data?.newValue?.rtSessionId || 'unknown';
        log(`Conversation ${conversationId} closed. Cleaning state.`);
        delete lastSeenSeqMap[conversationId];
        saveSeqMap();
      });

    })();
  </script>
</body>
</html>
