<!DOCTYPE html>
<html>
<head>
  <title>Agent CoPilot Widget</title>
</head>
<body>
  <h3>Watsonx Orchestrate Connector</h3>
  <div id="log" style="font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>

  <!-- LivePerson Agent SDK -->
  <script type="text/javascript" charset="utf8" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

  <script>
    (async () => {
      if (!window.lpTag || !lpTag.agentSDK) {
        console.error("Agent SDK not available. Make sure this is running inside LivePerson Agent Workspace.");
        return;
      }

      const SDK = lpTag.agentSDK;
      SDK.init();

      const log = (msg) => {
        const logDiv = document.getElementById("log");
        logDiv.textContent += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      };

      log("Agent SDK initialized ✅");

      const PROXY_URL = "https://proxyserver-app.1zxfao4b0y0q.eu-gb.codeengine.appdomain.cloud/trigger-agent";

      async function sendToOrchestrate(conversationId, text) {
        try {
          const res = await fetch(PROXY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, conversationId })
          });

          if (!res.ok) throw new Error("Proxy request failed");

          const data = await res.json();
          log(`→ Orchestrate response: ${JSON.stringify(data)}`);
        } catch (err) {
          log("Error sending to Orchestrate proxy: " + err.message);
        }
      }

      // --- Track last seen lines per conversation ---
      const lastSeenMap = {};

      // --- Listen for new visitor messages ---
      SDK.bind('chatTranscript.lines', function(data) {
        const lines = data.newValue || [];
        const conversationId = SDK.chatInfo?.rtSessionId || 'unknown';

        if (!(conversationId in lastSeenMap)) {
          // First bind: skip all existing lines, record max lineId
          const maxLineId = Math.max(...lines.map(l => l.lineId || 0), 0);
          lastSeenMap[conversationId] = maxLineId;
          return; // skip old messages
        }

        // Send only lines with lineId > lastSeen
        lines.forEach(line => {
          const lastSeen = lastSeenMap[conversationId];
          if (line.source === 'visitor' && line.text && (line.lineId || 0) > lastSeen) {
            log(`[Customer] ${line.text}`);
            sendToOrchestrate(conversationId, line.text);
            lastSeenMap[conversationId] = line.lineId || lastSeen;
          }
        });
      });

      // --- Clean up when conversation closes ---
      SDK.bind('conversation.closed', function() {
        const conversationId = SDK.chatInfo?.rtSessionId || 'unknown';
        log(`Conversation ${conversationId} closed.`);
        delete lastSeenMap[conversationId];
      });

    })();
  </script>
</body>
</html>
